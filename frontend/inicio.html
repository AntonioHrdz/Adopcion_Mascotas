<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Adopción de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Mascotas Disponibles</h1>
    <div id="listaMascotas" class="row"></div>

    <script>
        fetch('http://localhost:8080/mascotas')
            .then(res => res.json())
            .then(data => {
                const contenedor = document.getElementById('listaMascotas');
                data.forEach(m => {
                    if (m.estado === 'disponible') {
                        const card = document.createElement('div');
                        card.className = "col-md-4 mb-3";
                        card.innerHTML = `<div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${m.nombre}</h5>
                                <p class="card-text">${m.tipo}, ${m.edad} años</p>
                                <p>${m.descripcion}</p>
                            </div>
                        </div>`;
                        contenedor.appendChild(card);
                    }
                });
            });
    </script>
</body>
</html>
